version: '3.9'

services:
  db:
    image: postgres:15.4
    container_name: postgres
    user: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: go-backend
    ports:
      - "5432:5432"
    volumes:
      - ./_db:/var/lib/postgresql/data # persist data
